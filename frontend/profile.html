<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dating Website</title>
</head>
<body>
    <!-- Start Navigation Bar Column -->
    <section class="header background">
        <div class="nav-links">
          <a href="">
            <img src="./images/logo.png" alt="" class="logo-small">
          </a>
          <a href="home.html">
            <i class="fa fa-home"></i>
            <span>Home</span>
          </a>
          <a href="profile.html">
            <i class="fa fa-user"></i>
            <span>Profile</span>
          </a>
          <a href="favorite.html">
            <i class="fa fa-heart"></i>
            <span>Favorite</span>
          </a>
          <button class="logout-button">Logout</button>
        </div>
      </section>
      <!-- End Navigation Bar Column -->

      <!-- Start Main Part -->
    <section class="main">
        <div class="row">
            <form>
                <div class="profile-photo">
                    <div class="profile-img">
                      <div class="image-upload">
                        <label for="file-input" class="image">
                          <img
                            src="images/add-photo.png"
                            alt=""
                            width="28px"
                            height="28px"
                          />
                        </label>
                        <input id="file-input" type="file" id="profile-input" />
                      </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
    
                <div class="input-container">
                    <input type="text" id="age" placeholder="Age" required>
                </div>

                <div class="input-container">
                    <textarea type="text" id="bio" placeholder="Bio" rows="5"></textarea>
                </div>
                
                <button type="submit" class="submit">Edit Profile</button>
    
            </form>
        </div>
    </section>
    <!-- End Main Part -->
</body>
</html>
